<div class="container mt-3 mr-3 ml-3">

    <div class="mx-auto text-center"><h1>One more step!</h1></div>
        
            <div class="row">
                <div class="col-6">
                    <div class="container mt-3 mb-5">
                        <h3>Enter a new password</h3>
                    </div>
                    <div class="container mt-5 pt-5 mb-3">
                    </div>
                    <td class="align-middle">
                        <p>Enter a new password for your account.</p>
                    <form class="row g-3 needs-validation" action="index.html" method=post oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
                        <div class="col-12">
                          <label for="validationCustom01" class="form-label">New password</label>
                          <input type="password" class="form-control" id="validationCustom01" name="up" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-12">
                          <label for="validationCustom02" class="form-label">Confirm password</label>
                          <input type="password" class="form-control" id="validationCustom02" name="up2" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </td>
                      </form>
                </div>
                <div class="col-6">
                        
                        <img src="images/OIP.jpg" alt="login" class="img-fluid">
                    
                    
                </div>
            </div>
        
    </div>
</div>
    
    <script>
        (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
      window.location.href = "welcome.html"
    }, false)
  })
})()
      </script>
</body>
